language: java
jdk:
 - oraclejdk7
sudo: required
services:
  - docker
cache:
  directories:
    - $HOME/.m2
before_install:
  - wget https://archive.apache.org/dist/maven/maven-3/3.3.9/binaries/apache-maven-3.3.9-bin.zip
  - unzip -qq apache-maven-3.3.9-bin.zip
  - export M2_HOME=$PWD/apache-maven-3.3.9
  - export PATH=$M2_HOME/bin:$PATH
env:
  global:
    - DOCKER_HOST="tcp://127.0.0.1:2375"
    - MAVEN_OPTS="-XX:MaxPermSize=2g -Xmx4g -Dfile.encoding=UTF-8"
    - JAVA_OPTS="-XX:MaxPermSize=2g -Xmx4g -Dfile.encoding=UTF-8"
matrix:
  include:
    - env: BUILD_DOCKER=false
    - env: BUILD_DOCKER=true
install:
  - mvn dependency:get > /dev/null
script:
  - >
    if [[ "$BUILD_DOCKER" == "true" ]]; then
      mvn clean install -Pqulice -PdockerITs --errors
    else
      docker build -t rultor -f src/docker/Dockerfile ./src/docker
    fi
